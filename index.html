<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karan Insurance Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input, select {
      background: #fff;
      color: #000;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Karan Insurance Services</h1>
    <p class="tagline">Secure your future with trusted insurance solutions</p>
    <form action="https://formsubmit.co/karankudav.hdfc@gmail.com" method="POST">
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_next" value="https://karankulav.github.io/Finance-and-Insurance-service/thank-you.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="Mobile Number" required>

      <label for="email">Gmail Address</label>
      <input type="email" id="email" name="Gmail Address" required>

      <label for="interest">What are you interested in?</label>
      <select id="interest" name="Interest" required>
        <option value="">-- Select an option --</option>
        <option value="Life Insurance">Life Insurance</option>
        <option value="Health Insurance">Health Insurance</option>
        <option value="Motor Insurance">Motor Insurance</option>
        <option value="Wealth Plans">Wealth Plans</option>
        <option value="Financial Planning">Financial Planning</option>
        <option value="Mutual Fund Guidance">Mutual Fund Guidance</option>
        <option value="Stock Market Query">Stock Market Query</option>
      </select>

      <button type="submit">Get My Free Quote</button>
    </form>
    <p class="note">Your information is 100% confidential and never shared.</p>
  </div>
</body>

</html>
